{% extends "base/base.html" %}

{% block content %}
{% for chat in object_list %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">@{{ chat.user }}</h3>
  </div>
  <div class="panel-body">
    {{ chat.content }}
  </div>
  <div class="panel-footer">
    {{ chat.created }}
  </div>
</div>
{% endfor %}
{% endblock content %}
